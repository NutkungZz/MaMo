<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหน่วย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="header">
                <div class="icons">
                    <div class="icon"></div>
                </div>
                <div class="title">จดหน่วย</div>
                <div class="icons">
                    <div class="icon form-3"></div>
                    <div class="icon form-4"></div>
                </div>
            </div>
        </nav>
        
        <div class="card-head">
            <div class="frame-10750">
                <div class="frame-10773">
                    <div class="icons">
                        <div class="printer"></div>
                    </div>
                    <div class="tsc">TSC: BTSPP</div>
                </div>
                <div class="frame-10792">
                    <div class="frame-10819">
                        <div class="icon-clock"></div>
                        <div class="date-time">02-01-2024 09:41</div>
                    </div>
                    <div class="icon-map-pin"></div>
                    <div class="on">On</div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="content-mru">
                <div class="group-44">
                    <div class="frame-10730">
                        <div class="achm0100">ACHM0100</div>
                    </div>
                    <div class="frame-10729">
                        <div class="frame-10728">
                            <div class="order">ลำดับ</div>
                            <div class="order-number">4/100</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-details">
                <div class="frame-10822">
                    <div class="frame-10771">
                        <div class="frame-427319267">
                            <div class="frame-10767">
                                <div class="vector-59"></div>
                                <div class="meter-number">6603129910</div>
                            </div>
                            <div class="frame-271">
                                <div class="e-meter">E-METER</div>
                            </div>
                        </div>
                        <div class="frame-10828">
                            <div class="label-icon">
                                <div class="form">
                                    <div class="status">รอจด</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- เพิ่มส่วนอื่นๆ ตามโครงสร้าง CSS -->
                </div>
            </div>

            <div class="menu">
                <!-- เพิ่มปุ่มเมนูต่างๆ -->
            </div>

            <div class="bar-bluetooth">
                <div class="title">ข้อมูลการอ่านค่าพลังงานไฟฟ้า</div>
            </div>

            <div class="list-meter-reading">
                <div class="kwh-enable-value">
                    <div class="frame-10797">
                        <div class="frame-10798">
                            <div class="register">
                                <div class="reg">Reg.</div>
                                <div class="value">000</div>
                            </div>
                            <div class="type-name">
                                <div class="type">Type</div>
                                <div class="kwh">kWh</div>
                            </div>
                        </div>
                        <div class="input-text">
                            <input type="text" class="input" placeholder="0.00">
                        </div>
                    </div>
                    <div class="frame-10813">
                        <div class="warning">พบการใช้ไฟสูงผิดปกติมากกว่า 150%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="btn-save">
                <button class="next-button">
                    <div class="icon-chevron-left"></div>
                </button>
                <button class="large-button">
                    <div class="btn">
                        <div class="button-text">บันทึกผลอ่าน</div>
                    </div>
                </button>
                <button class="next-button">
                    <div class="icon-chevron-right"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
