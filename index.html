<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหน่วย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-chevron-left"></i> จดหน่วย</a>
                <div>
                    <i class="bi bi-search me-3"></i>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </nav>
        
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted small">TSC: BTSPP</span>
                    <span class="badge badge-light">02-01-2024 09:41 <i class="bi bi-circle-fill text-success ms-1"></i></span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge badge-light">ลำดับ: 4/100</span>
                    <span class="badge badge-purple">ACHM0100</span>
                </div>
                <div class="mb-2">
                    <span class="fw-bold fs-5">6603129913</span>
                    <span class="badge bg-secondary ms-2">E-METER</span>
                </div>
                <div class="mb-2 small">
                    <span class="text-muted">ยี่ห้อ/รุ่น</span> E-Meter/KY...
                    <span class="ms-3 text-muted">หลักอ่าน</span> 7.3 หลัก
                </div>
                <div class="mb-2 small">
                    <span class="text-muted">อัตรา</span> 10:1115
                    <span class="ms-3 text-muted">รหัสผิดปกติ</span> 0000
                </div>
                <div class="mb-2 small">
                    <i class="bi bi-geo-alt-fill text-purple"></i>
                    นายคลอง นามสกุล 200 อาคาร 51 การไฟฟ้าส่วนภูมิภาค ถ.งามวงศ์วาน...
                </div>
                <div class="mb-2 small text-muted">
                    สถานะ: 1 พิมพ์ใบแจ้ง : 1/1 eBill : 0
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-outline-purple btn-sm"><i class="bi bi-bluetooth"></i></button>
                    <button class="btn btn-outline-purple btn-sm"><i class="bi bi-map"></i></button>
                    <button class="btn btn-outline-purple btn-sm"><i class="bi bi-chat-dots"></i></button>
                    <button class="btn btn-outline-purple btn-sm"><i class="bi bi-printer"></i></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h6 class="card-title text-muted mb-3">ข้อมูลการอ่านค่าพลังงานไฟฟ้า</h6>
                <div class="input-group mb-3">
                    <span class="input-group-text">ย้อน</span>
                    <input type="number" class="form-control" id="currentReading" placeholder="5.1" aria-label="ย้อน">
                    <button class="btn btn-outline-secondary" type="button"><i class="bi bi-pencil text-purple"></i></button>
                </div>
                <button class="btn btn-purple w-100" id="calculateBtn">บันทึกผลอ่าน</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
